server:
  port: 8080
  shutdown: graceful

wx:
  miniapp:
    appid: ${WX_APPID:wx88888888}
    secret: ${WX_SECRET:secret88888}
    token: ${WX_TOKEN:token88888}
    aesKey: ${WX_AES_KEY:aesKey88888888}
    msgDataFormat: JSON

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  application:
    name: fitness-user
  main:
    allow-bean-definition-overriding: true
  threads:
    virtual:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/fitness_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      # High Throughput Optimization (10k QPS)
      batch-size: 65536 # 64KB batch size
      linger-ms: 10 # Wait 10ms to group batches
      buffer-memory: 67108864 # 64MB buffer
      acks: 1 # Leader only for low latency
      retries: 3
    consumer:
      group-id: fitness-data-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "*"

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.fitness.**.model.entity
  type-handlers-package: com.example.fitness.common.handler
  configuration:
    map-underscore-to-camel-case: true
