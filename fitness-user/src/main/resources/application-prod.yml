server:
  port: 8080
  shutdown: graceful

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:3306/fitness_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASS:root}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:kafka:9092}

logging:
  file:
    name: /var/logs/fitness/app.log
  level:
    "[com.example.fitness]": INFO

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400
  encrypt:
    key: ${ENCRYPT_KEY}
