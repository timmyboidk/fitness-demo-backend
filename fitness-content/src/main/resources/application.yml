server:
  port: 8081 # Use different port or same if monolithic (but jar startup only starts one context? No, multi-module usually creates one jar or multiple jars?)
spring:
  application:
    name: fitness-content
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/fitness_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.fitness.content.model.entity
  configuration:
    map-underscore-to-camel-case: true
